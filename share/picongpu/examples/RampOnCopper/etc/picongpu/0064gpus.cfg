##
## This configuration file is used by PIConGPU's TBG tool to create a
## batch script for PIConGPU runs. For a detailed description of PIConGPU
## configuration files including all available variables, see
##
##                      docs/TBG_macros.cfg
##


#################################
## Section: Required Variables ##
#################################

TBG_wallTime="15:55:55"

TBG_gpu_x=16
TBG_gpu_y=4
TBG_gpu_z=1

TBG_gridSize="-g 8192 26048"
TBG_steps="-s 200000"

TBG_periodic="--periodic 0 0"

#################################
## Section: Optional Variables ##
#################################

# Create a particle-energy histogram [in keV]
TBG_e_histogram="--e_energyHistogram.period 500 --e_energyHistogram.filter all  --e_energyHistogram.binCount 1024    \
                 --e_energyHistogram.minEnergy 0 --e_energyHistogram.maxEnergy 1500000"
TBG_H_histogram="--H_energyHistogram.period 500 --H_energyHistogram.filter all --H_energyHistogram.binCount 2048    \
                 --H_energyHistogram.minEnergy 0 --H_energyHistogram.maxEnergy 36000"
TBG_C_histogram="--C_energyHistogram.period 500 --C_energyHistogram.filter all  --C_energyHistogram.binCount 1024    \
                 --C_energyHistogram.minEnergy 0 --C_energyHistogram.maxEnergy 400000"
TBG_Cu_histogram="--Cu_energyHistogram.period 500 --Cu_energyHistogram.filter all  --Cu_energyHistogram.binCount 1024    \
                 --Cu_energyHistogram.minEnergy 0 --Cu_energyHistogram.maxEnergy 1800000"

# longitudinal phase space: in m_<species> c
TBG_e_PSypy="--e_phaseSpace.period 500 --e_phaseSpace.filter all --e_phaseSpace.space y --e_phaseSpace.momentum py --e_phaseSpace.min -60.0 --e_phaseSpace.max 60.0 --e_phaseSpace.filter onLaserAxis"
TBG_H_PSypy="--H_phaseSpace.period 500 --H_phaseSpace.filter all --H_phaseSpace.space y --H_phaseSpace.momentum py --H_phaseSpace.min -0.30 --H_phaseSpace.max 0.35 --H_phaseSpace.filter onLaserAxis"
TBG_C_PSypy="--C_phaseSpace.period 500 --C_phaseSpace.filter all --C_phaseSpace.space y --C_phaseSpace.momentum py --C_phaseSpace.min -0.25 --C_phaseSpace.max 0.30 --C_phaseSpace.filter onLaserAxis"

# useful for heating tests
TBG_sumEnergy="--fields_energy.period 1000 \
               --e_energy.period 1000 --e_energy.filter all \
               --H_energy.period 1000 --H_energy.filter all \
               --C_energy.period 1000 --C_energy.filter all \
               --Cu_energy.period 1000 --Cu_energy.filter all"
TBG_chargeConservation="--chargeConservation.period 1000"

# regular output
TBG_hdf5="--hdf5.period 8000 --hdf5.file simData"

TBG_plugins="!TBG_e_histogram !TBG_H_histogram !TBG_C_histogram !TBG_Cu_histogram \
             !TBG_e_PSypy !TBG_H_PSypy !TBG_C_PSypy \
             !TBG_sumEnergy !TBG_chargeConservation                              \
             !TBG_hdf5"


#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y !TBG_gpu_z"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_periodic     \
                   !TBG_plugins      \
                   --versionOnce"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y * TBG_gpu_z ))"

"$TBG_cfgPath"/submitAction.sh
